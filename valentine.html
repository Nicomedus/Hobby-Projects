<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: float-up 6s infinite ease-in;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .question-screen {
            display: block;
        }

        .success-screen {
            display: none;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #d946ef;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .emoji {
            font-size: 6rem;
            margin: 30px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 80px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: absolute;
            transition: all 0.15s ease;
        }

        .no-btn:hover {
            transform: scale(1.1);
        }

        .success-message {
            font-size: 2.5rem;
            color: #f5576c;
            font-weight: 700;
            margin: 20px 0;
            animation: celebration 1s ease-in-out;
        }

        @keyframes celebration {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .love-message {
            font-size: 1.3rem;
            color: #666;
            margin-top: 20px;
            line-height: 1.8;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f093fb;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <h1>Will You Be My Valentine?</h1>
            <p class="subtitle">I promise to love you forever! ðŸ’–</p>
            <div class="emoji">ðŸ¥°</div>
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Yes! ðŸ’•</button>
                <button class="no-btn" id="noBtn">No ðŸ˜¢</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div class="success-screen" id="successScreen">
            <div class="emoji">ðŸŽ‰ðŸ’–ðŸŽŠ</div>
            <h1 class="success-message">Yay! I knew it! ðŸ’•</h1>
            <p class="love-message">
                I'm so lucky to have you as my Valentine!<br>
                You make every day feel like Valentine's Day! ðŸ¥°<br>
                I love you to the moon and back! ðŸŒ™âœ¨
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create hearts periodically
        setInterval(createHeart, 500);

        // No button floating logic
        const noBtn = document.getElementById('noBtn');
        let noBtnClicks = 0;

        noBtn.addEventListener('mouseenter', () => {
            moveButton();
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noBtnClicks++;
            if (noBtnClicks >= 3) {
                noBtn.textContent = "Please? ðŸ¥º";
            }
            moveButton();
        });

        function moveButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            // Get random position within a larger area
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Make sure it's not too close to current position
            const currentRect = noBtn.getBoundingClientRect();
            const minDistance = 200;
            
            while (Math.abs(newX - currentRect.left) < minDistance && 
                   Math.abs(newY - currentRect.top) < minDistance) {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            }
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function sayYes() {
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = ['#f093fb', '#f5576c', '#a8edea', '#fed6e3', '#ffd700'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 1 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }

            // Switch screens
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
        }
    </script>
</body>
</html>
